<html>
<head>
<style>
  
  #title{
    color:#FA255E;
    font-size:50px;
    text-decoration:underline;
    font-family:Courier;
  }
  
  #note{
    color:black;
    font-size:25px;
    font-family:Times;
  }
  
  form{
    padding:0px 0px 20px 0px;
  }
  
  select{
    width:150px;
    height:30px;
    text-align:center;
    background-color:#F8E5E5;
    border-radius:10px;
  }
  
  #slotLabel{
    font-size:20px;
    color:black;
    font-family:Times New Roman;   
  }

</style>

<title> Task </title>

<center>
<h1 id="title"> Drop Down menu using Javascript</h1>
</center>

</head>

<script>
	var selectedDate="";
	var selectedTime="";

	function labelDisplay(){
		label=document.getElementById("slotLabel");
		if (selectedDate!="" || selectedTime!=""){
			label.innerHTML="The interview is selected to be";
			if (selectedDate!=""){
				label.innerHTML=label.innerHTML+" on "+selectedDate;
			}
			if (selectedTime!=""){
				label.innerHTML=label.innerHTML+" at "+selectedTime;
			}
			
		}else{
      label.innerHTML="No slot selected";
    }
	}
	function displayDate(date){
		label=document.getElementById("slotLabel");
		selectedDate=date[date.selectedIndex].value;
    if(selectedDate=="Select Date"){
      selectedDate="";
    }
		labelDisplay();
	}
	
	function displayTime(time){
		labelDisplay();
		label=document.getElementById("slotLabel");
		selectedTime=time[time.selectedIndex].value;
    if(selectedTime=="Select Time"){
      selectedTime="";
    }
		labelDisplay();
	}
</script>

<body>

<center>
<h2 id="note">Select an interview slot</h2>
  
<form>
<select id="date" onchange="displayDate(this)">
<option> Select Date</option>
<option value="March 1, 2022">01/03/2022</option>
<option value="March 2, 2022">02/03/2022</option>
<option value="March 3, 2022">03/03/2022</option>
<option value="March 4, 2022">04/03/2022</option>
<option value="March 5, 2022">05/03/2022</option>
</select>
</form>

<form>
<select id="time" onchange="displayTime(this)">
<option> Select Time</option>
<option value="10 A.M.">10:00</option>
<option value="11 A.M.">11:00</option>
<option value="1 P.M.">13:00</option>
<option value="2 P.M.">14:00</option>
<option value="3 P.M.">15:00</option>
</select>
</form>

<label id="slotLabel">No slot selected</label>

</center>

</body>

</html>
